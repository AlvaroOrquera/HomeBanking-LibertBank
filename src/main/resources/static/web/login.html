            </div>
            <nav>
                <ul class="flex gap-2">
                    <li>
                        <a href="../index.html"
                            class="p-2 rounded-lg text-white text-sm lg:text-base bg-red-600 hover:bg-red-800/50">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="bg-gradient-to-t from-red-900 to-red-500 min-h-[90vh] flex justify-center items-center">
            <div class="login&register md:w-[1000px] md:h-[400px] flex rounded-md shadow-lg ">
                <div
                    class="login flex md:w-[500px] md:h-[400px] justify-center items-center bg-red-600 rounded-md md:rounded-l-md shadow-lg gap-2   ">
                    <form id="formLogin">
                        <div class="form-group flex flex-col p-2 gap-2 ">
                            <div class="flex flex-col justify-center items-center  mb-2 ">
                                <img class="h-12 w-12" src="./assets/images/iconoDelBanco.png" alt="">
                                <h2 class="text-white text-xl"> Liberty Bank</h2>
                            </div>
                            <div
                                class="redes flex justify-center items-center flex-col bg-red-700/60 p-1 rounded-lg shadow-lg mb-3">
                                <h2 class="text-white text-base">Login with: </h2>
                                <div class="flex justify-center items-center">
                                    <a href="https://www.facebook.com/?locale=es_LA"><img class="h-9 w-9"
                                            src="./assets/images/facebook.png" alt=""></a>
                                    <a href="https://www.google.com/?hl=es"><img class="h-9 w-9"
                                            src="./assets/images/google.png" alt=""></a>
                                    <a href="https://www.linkedin.com/home"><img class="h-9 w-9"
                                            src="./assets/images/linkedin.png" alt=""></a>
                                    <a href="https://www.yahoo.com"><img class="h-9 w-9" src="./assets/images/yahoo.png"
                                            alt=""></a>
                                </div>
                            </div>
                            <label class="text-white" for="email">Email</label>
                            <input class="rounded-md" type="email" id="email" name="email" placeholder="Email"
                                @input="getEmail" :value="email" required>
                            <label class="text-white" for="password" class="mt-2">Password</label>
                            <div class="flex items-center">
                                <input type="password" class="rounded-md" id="password" name="password"
                                    placeholder="Password" @input="getPassword" :value="password">
                                <i class="far fa-eye cursor-pointer bg-white h-[24px] rounded-md p-1"
                                    @click="togglePassword()" id="togglePassword"></i>
                            </div>
                            <div class="flex justify-end">
                                <a href="">
                                    <h3 class="text-xs text-white">forgot password?</h3>
                                </a>
                            </div>
                            <button
                                class="p-2 rounded-lg text-white text-sm lg:text-base bg-gray-900/30 hover:bg-red-700 mt-2"
                                @click.prevent="login()">login</button>
                            <div class="flex justify-center items-center">
                                <h4 class="text-white text-sm   ">Don't have an account?
                                    <button v-on:click="showModal" class="text-white hover:text-black" href="">Create
                                        account </button>
                                </h4>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="hidden md:block">
                    <img class="md:w-[500px] md:h-[400px] rounded-r-md"
                        src="./assets/images/depositphotos_9968183-stock-photo-build-bank.jpg" alt="">
                </div>
            </div>

                        <label class="flex justify-center text-white">Last Name</label>
                        <input type="text" class="rounded-md" name="lastname" @input="getLastName" :value="lastName"

                        <input type="email" class="rounded-md" name="email" @input="getEmail" :value="email" required placeholder="Email">

                        <div>

                                placeholder="Password" @input="getPassword" :value="password">
                        </div>
                        <button type="submit" @click.prevent="register()"
                            class="p-2 rounded-lg text-white text-sm lg:text-base bg-gray-900/30 hover:bg-red-700 mt-2">Create
                            Account</button>
                    </form>
                </div>
